server.port=9999
server.servlet.context-path=/wu
spring.thymeleaf.cache=false

# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/newCode?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# MybatisProperties
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.wu.studyniuke.entity
mybatis.configuration.useGeneratedKeys=true
#驼峰命名自动转换
mybatis.configuration.mapUnderscoreToCamelCase=true

#logger
#logging.level.com.wu.studyniuke=debug
#logging.file.path=./log/wu.log

